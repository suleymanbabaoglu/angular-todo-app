<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">{{ getName() }}'s Todo List</h3>

      <div class="input-group mb-3">
        <!-- Manuel Type

          <input
          #txtItem
          type="text"
          class="form-control"
          (keyup.enter)="setTodoItems(txtItem.value); txtItem.value = ''"
        />
        <button
          class="btn btn-outline-primary"
          (click)="setTodoItems(txtItem.value); txtItem.value = ''"
        >
          Add
        </button> -->



        <!-- Two-way Binding -->
        <input
          [(ngModel)]="txtItem"
          type="text"
          class="form-control"
          (keyup.enter)="setTodoItems(txtItem); txtItem = ''"
        />
        <button
          class="btn btn-outline-primary"
          (click)="setTodoItems(txtItem); txtItem = ''"
        >
          Add
        </button>
      </div>
      <!-- Two-way Binding -->
      <div class="form-check mb-3">
        <input
          type="checkbox"
          [(ngModel)]="displayAll"
          class="form-check-input"
          id="displayAll"
        />
        <label for="displayAll" class="form-check-label">Display All</label>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getTodoItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.action }}</td>
            <td><input type="checkbox" [(ngModel)]="item.action" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
